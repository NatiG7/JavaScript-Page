<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP : Platformer Game</title>
    <link rel="stylesheet" href="../style/platformerGame.css" />
</head>

<body>
    <div class="start-screen">
        <div class="return-home-container">
            <a href="../index.html" class="return-home-button">Return Home</a>
        </div>
        <h1 class="main-title">Platform Conqueror</h1>
        <p class="instructions">
            Help the main player navigate to the yellow checkpoints.
        </p>
        <p class="instructions">
            Use the keyboard arrows to move the player around.
        </p>
        <p class="instructions">You can also use the spacebar to jump.</p>
        <div class="btn-container">
            <button class="btn" id="start-btn">Start Game</button>
        </div>
    </div>
    <div class="checkpoint-screen">
        <h2>Congrats!</h2>
        <p>You reached the last checkpoint.</p>
    </div>
    <!-- Game Canvas and In-Game Buttons -->
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="../js_Projects/platformerGame.js"></script>
</body>

</html>

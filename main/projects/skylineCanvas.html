<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Canvas</title>
</head>
<body>
    <canvas id="skylineCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('skylineCanvas');
        const ctx = canvas.getContext('2d');

        function drawSkyline() {
            ctx.fillStyle = '#2c3e50'; // Night sky color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#34495e'; // Building color

            // Draw skyscrapers
            const buildings = [
                { x: 50, y: 200, width: 60, height: 150 },
                { x: 130, y: 170, width: 80, height: 180 },
                { x: 220, y: 150, width: 100, height: 200 },
                { x: 340, y: 180, width: 70, height: 170 },
                { x: 420, y: 160, width: 90, height: 190 }
            ];

            buildings.forEach(bld => {
                ctx.fillRect(bld.x, canvas.height - bld.y, bld.width, bld.height);
            });

            // Draw windows
            ctx.fillStyle = '#ecf0f1'; // Window color
            buildings.forEach(bld => {
                for (let i = 0; i < bld.height; i += 20) {
                    for (let j = 0; j < bld.width; j += 20) {
                        ctx.fillRect(bld.x + j + 5, canvas.height - bld.y - i - 15, 15, 15);
                    }
                }
            });
        }
        drawSkyline();
    </script>
</body>
</html>

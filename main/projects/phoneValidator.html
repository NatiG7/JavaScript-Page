<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phone Number Validator</h1>
    <div class="phone">
        <input id="user-input" type="text" placeholder="Enter Phone Number">
        <div id="results-div">
        </div>
        <div class="button-container">
            <button id="check-btn" class="check">Check</button>
            <button id="clear-btn" class="clear">Clear</button>
        </div>
        <div class="home-button"></div>
    </div>
    <button id="theme-toggle">Toggle Theme</button>
    <script src="script.js"></script>
</body>
</html>
